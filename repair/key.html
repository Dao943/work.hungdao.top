<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>加载中...</title>
</head>

<body>
<script src="psw.js"></script>
<script>
	function password() {		
		var testV = 1;//计数器，记录密码错误次数
		var psw = prompt("请输入密码","");
		while (testV < 2) {
			if (!psw){
				history.go(-1);//密码错误返回上一页
			}
			if (psw == xx) {
				location.href="repair.html";//密码正确，跳到指定页面
				break;
			}
			testV+=1;
			psw=prompt("请输入密码","");
		}
		if (psw!=xx && testV ==2){
			history.go(-1);//密码错误返回上一页
		}
			return " ";
	}
	
	password();

</script>
</body>
</html>
